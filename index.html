<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Make your move...</h1>
        <div class="moves">
            <div class="move rock">
                <p>Rock</p>
            </div>
            <div class="move paper">
                <p>Paper</p>
            </div>
            <div class="move scissors">
                <p>Scissors</p>
            </div>
        </div>
        <div class="scores">
            <div class="player-score">
                <div class="identity">Human:</div>
            </div>
            <div class="computer-score">
                <div class="identity">Computer:</div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
